<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Lunch Picker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/css/bootstrap-flex.css" integrity="sha256-5E2slMOe9pemBvrSE9dbFPkZcx+3ooCJOoFapVey31s=" crossorigin="anonymous" />

  <style>
    .full-vh {
      height: 60vh;
    }

    .t-center {
      text-align: center;
    }

    .show {
      transition: opacity 777ms;
    }

    .hide {
      opacity: 0;
    }

    .nobox {
      border: none;
      border-bottom: 3px solid #aaa;
      border-radius: 0;
    }
    </style>
</head>
<body>
  
  <div class="container">
    <div class="row full-vh flex-items-xs-middle">
      <div class="col-xs">
        <h1 class="display t-center">Eat at...</h1>
        <h2 id="choice" class="t-center hide"></h2>
      </div>
    </div>

    <div class="row">
      <div class="col-xs">
        <button type="button" id="addmore" class="btn btn-secondary">Edit List</button>

        <div class="form-group row mt-1 hide">
          <label for="opt1" class="col-form-label sr-only">Name</label>
          <div class="col-xs-5">
            <input id="opt1" type="text" placeholder="Restaurant Name" class="form-control nobox">
          </div>

          <label for="opt1-slider" class="col-xs-1 col-form-label">Weight</label>
          <div class="col-xs-4">
            <input id="opt1-slider" type="range" min="1" max="10" value="5" class="form-control">
          </div>
          <div id="opt1-val" class="col-xs-2"></div>
        </div>          
      </div>
    </div>   
  </div>

  <script src="script.js"></script>
</body>
</html>
