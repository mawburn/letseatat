<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  
  <meta name="description" content="Please pick somewhere to eat for me">
  <meta name="keywords" content="app,random,restaurant,pick,picker,randomizer,list,pwa">
  <meta name="author" href="https://mawburn.com" content="mawburn">

  <meta property="og:title" content="Pick4Me"/>
  <meta property="og:url" content="https://pleasepickfor.me"/>
  <meta property="og:description" content="Please pick somewhere to eat for me"/>
  <meta property="og:image" content="/pick4me.png"/>

  <title>Pick4Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/css/bootstrap-flex.css" integrity="sha256-5E2slMOe9pemBvrSE9dbFPkZcx+3ooCJOoFapVey31s=" crossorigin="anonymous" />

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#492A96">
  <meta name="theme-color" content="#ffffff">

  <style>
    html, body, input[type="text"], input[type="text"]:focus {
      background: #f7f7f7;
    }

    input:focus, button:focus {
        outline:0 !important;
    }

    .list-group {
      box-shadow: 1px 1px 10px rgba(77, 77, 77, .1);
    }

    .full-vh {
      height: 60vh;
    }

    .t-center {
      text-align: center;
    }

    .show {
      visibility: visible;
      opacity: 1;
      transition: opacity 250ms linear;
    }

    .hide {
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s 250ms, opacity 250ms linear;
    }

    .nobox {
      border: none;
      border-bottom: 3px solid #ccc;
      border-radius: 0;
    }

    .fa {
      pointer-events:none;
    }
    </style>
</head>
<body>
  
  <div class="container">
    <div class="row full-vh flex-items-xs-middle t-center">
      <div class="col-xs">
        <h1 class="display t-center">Let's eat at...</h1>
        <h2 id="choice" class="t-center hide"></h2>
    
        <div class="row mt-3 flex-items-xs-center">
          <div class="col-sm col-md-4 ">
            <button id="roll-again" class="btn btn-primary btn-block">...nah</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md">
        <button type="button" id="new-pane-toggle" class="btn btn-secondary"><i class="fa fa-pencil-square-o fa-fw" aria-hidden="true"></i>Edit List</button>
        
        <div id="new-pane" class="hide mt-1">
          <div class="form-group row mt-1">
            <label for="new-name" class="col-form-label sr-only">Name</label>
            <div class="col-md-5">
              <input id="new-name" type="text" placeholder="Restaurant Name" class="form-control nobox">
            </div>

            <label for="new-weight" class="col-md-1 col-form-label">Weight</label>
            <div class="col-xs-10 col-md-4">
              <input id="new-weight" type="range" min="1" max="10" value="5" class="form-control">
            </div>
            <div id="new-weight-val" class="col-xs-2 col-md-1"></div>
            <div class="col-md-1"><button type="button" id="new-add" class="btn btn-primary btn-block"><i class="fa fa-plus-circle fa-fw"></i></button></div>
          </div> 

          <div class="row flex-items-xs-center mt-3 mb-3">
            <div class="col-sm col-md-6">
              <ul id="cur-list" class="list-group">
              </ul>
            </div>
          </div>
        </div>         
      </div>
    </div>   
  </div>

  <script src="script.js?v=3"></script>

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-49913433-3', 'auto');
  ga('send', 'pageview');
  </script>
</body>
</html>
